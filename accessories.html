<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Accessories - DesiWear</title>
</head>
<body>
    <iframe src="nav.html" frameborder="0"></iframe>
    <header>
        <div class="container">
            <h1>Accessories</h1>
            <p>Explore our collection of traditional accessories.</p>
        </div>
    </header>
    <section class="product-listing">
        <div class="container">
            <div class="product-card">
                <img src="images\Scarf1.jpeg" alt="Elegant Scarf">
                <img src="images\Scarf2.jpeg" alt="Elegant Scarf">
                <img src="images\Scarf3.jpeg" alt="Elegant Scarf">
                <img src="images\Scarf4.jpeg" alt="Elegant Scarf">
                <h2>Elegant Scarf</h2>
                <p>Stylish and elegant scarf for any occasion.</p>
                <span>$19.99</span>
                <button onclick="addToCart('Elegant Scarf', 19.99)">Add to Cart</button>
                <button onclick="removeFromCart('Elegant Scarf', 19.99)">Remove from Cart</button>
            </div>

            <!-- Add more product cards for accessories as needed -->
        </div>
    </section>

<!-- Shopping Cart -->
<aside class="shopping-cart">
    <h2>Shopping Cart List</h2>
    <ul id="cart-items">
        <!-- Cart items will be displayed here -->
    </ul>
    <h3>Total Price: $<span id="cart-total">0.00</span></h3>
</aside>

    <footer>
        <div class="container">
            <p>&copy; 2023 DesiWear. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

<script>
    // Listen for messages from the parent page
    window.addEventListener('message', function (event) {
        if (event.data.type === 'adjustHeight') {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.height = event.data.height;
            }
        }
    });
</script>
