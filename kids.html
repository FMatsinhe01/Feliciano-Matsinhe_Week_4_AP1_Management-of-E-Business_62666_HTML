<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Kids - DesiWear</title>
</head>
<body>
    <iframe src="nav.html" frameborder="0"></iframe>
    <header>
        <div class="container">
            <h1>Kids' Clothing</h1>
            <p>Discover our collection of traditional clothing for kids.</p>
        </div>
    </header>
    <section class="product-listing">
        <div class="container">
            <div class="product-card">
                <img src="images\Kid1.jpeg" alt="Kid's Salwar Kameez">
                <img src="images\Kid2.jpeg" alt="Kid's Salwar Kameez">
                <img src="images\Kid3.jpeg" alt="Kid's Salwar Kameez">
                <h2>Kids' Salwar Kameez</h2>
                <p>Adorable salwar kameez for kids.</p>
                <span>$29.99</span>
                <button onclick="addToCart('Kids\' Salwar Kameez', 29.99)">Add to Cart</button>
                <button onclick="removeFromCart('Kids\' Salwar Kameez', 29.99)">Remove from Cart</button>
            </div>

            <!-- Add more product cards for kids' clothing as needed -->
        </div>
    </section>

<!-- Shopping Cart -->
<aside class="shopping-cart">
    <h2>Shopping Cart List</h2>
    <ul id="cart-items">
        <!-- Cart items will be displayed here -->
    </ul>
    <h3>Total Price: $<span id="cart-total">0.00</span></h3>
</aside>

    <footer>
        <div class="container">
            <p>&copy; 2023 DesiWear. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
