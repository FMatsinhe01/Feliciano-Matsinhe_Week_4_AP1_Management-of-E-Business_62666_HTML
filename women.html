<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Women - DesiWear</title>
</head>
<body>
    <iframe src="nav.html" frameborder="0"></iframe>
    <header>
        <div class="container">
            <h1>Women's Clothing</h1>
            <p>Explore our collection of traditional clothing for women.</p>
        </div>
    </header>
    <section class="product-listing">
        <div class="container">
            <div class="product-card">
                <img src="images\Woman2.jpeg" alt="Traditional Salwar Kameez">
                <img src="images\Woman3.jpeg" alt="Traditional Salwar Kameez">
                <h2>Traditional Salwar Kameez</h2>
                <p>High-quality salwar kameez for women.</p>
                <span>$49.99</span>
                <button onclick="addToCart('Traditional Salwar Kameez', 49.99)">Add to Cart</button>
                <button onclick="removeFromCart('Traditional Salwar Kameez', 49.99)">Remove from Cart</button>
            </div>

            <!-- Add more product cards for women's clothing as needed -->
        </div>
    </section>

<!-- Shopping Cart -->
<aside class="shopping-cart">
    <h2>Shopping Cart List</h2>
    <ul id="cart-items">
        <!-- Cart items will be displayed here -->
    </ul>
    <h3>Total Price: $<span id="cart-total">0.00</span></h3>
</aside>

    <footer>
        <div class="container">
            <p>&copy; 2023 DesiWear. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
